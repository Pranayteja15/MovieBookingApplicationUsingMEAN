<div class="wrapper">
    <div class="block">
<form [formGroup]="showForm" (ngSubmit)="addshow()">
    <h2>Show</h2>
    
    <label for="location">Location:</label>
    <select id="location" formControlName="cityId" class="inp">  
        <option disabled>Select Location</option>  
        <option>Choose Location</option>  
        <option *ngFor="let loc of locationList">{{loc}}</option>  
    </select>
            

            <label for="movie">Movie:</label>  
            <select id="movie" formControlName="movieId" class="inp">  
                <option disabled>Select Movie Name</option>  
                <option>Choose Movie Name</option>  
                <option *ngFor="let loc of movieList">{{loc}}</option>  
            </select>
            <label for="cinema">Cinema:</label>  
            <select id="cinema" formControlName="cinemaId" class="inp">  
                <option disabled>Select Cinema Name</option>  
                <option>Choose Theatre Name</option>  
                <option *ngFor="let loc of cinemaList">{{loc}}</option>  
            </select>       
            <label for="startAt">StartAt:</label>  
            <select id="startAt" formControlName="startAt" class="inp">  
                <option disabled>Select Start Time</option>  
                <option>Choose Start Time</option>  
                <option *ngFor="let loc of showNameList">{{loc}}</option>  
            </select> 
            <input type="text" placeholder="Enter seatsAvailable" class="inp" formControlName="seatsAvailable"/>
            <input type="text" placeholder="Enter seat Dimensions" class="inp" formControlName="seats"/>
            
             

    <!-- <input type="text" placeholder="Enter movie id" class="inp" formControlName="movieId"/> -->
    <!-- <input type="text" placeholder="Enter cinema id" class="inp" formControlName="cinemaId"/> -->
    <!-- <input type="text" placeholder="Enter city id" class="inp" formControlName="cityId"/> -->
    <div class="btns">
    <!-- <button (click)="goToLogin()">Add Location</button> -->
    <button [disabled]="!showForm.valid">Add Show</button>
    </div>
</form>
<div class="main">
    <h2>Shows Added</h2>
<ul *ngFor="let list of showList">
    <li> {{list.city}} : {{list.title}} : {{list.name}} : {{list.ticketPrice}} :{{ list.startAt }} </li>
</ul>
</div>
    </div>
</div>
