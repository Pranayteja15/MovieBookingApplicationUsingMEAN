
<div class="wrapper">
    
    
    <div class="block">
        
        <h2>Book Tickets</h2>
        <form [formGroup]="bookForm" (ngSubmit)="show()">
           
               <label for="location">Select Location</label>  
            <select id="location" formControlName="location" class="inp" (change)='onChangeLocation()' >  
                <option disabled>Select Location</option>  
                <option>Choose Location</option>  
                <option *ngFor="let loc of locationList">{{loc}}</option>  
            </select>  
        
           

            <label for="movie">Select Movie </label>  
            <select id="movie" formControlName="movie" class="inp" (change)='onChangeMovie()'>  
                <option disabled>Select Movie</option>  
                <option>Choose Movie</option>  
                <option *ngFor="let mov of movieList">{{mov}}</option>  
            </select>

            <label for="cinema">Select Theatre</label>  
            <select id="cinema" formControlName="cinema" class="inp" (change)='onChangeCinema()'>  
                <option disabled>Select Theatre</option>  
                <option>Choose Theatre</option>  
                <option *ngFor="let cin of cinemaList">{{cin}}</option>  
            </select>

            <label for="show">Select ShowTimings</label>  
            <select id="show" formControlName="show" class="inp">  
                <option disabled>Select Show</option>  
                <!-- <option>Choose Show</option>   -->
                <option *ngFor="let sh of showList" value={{sh.id}}>{{sh.showtime}}</option>  
            </select>

            Show: {{ list.showtime }}

        </li>
            </ul> -->

           <button [disabled]="!bookForm.valid" >Show Seats</button>

       </form>

    </div>
</div>
